---
# A/B Testing Deployment Strategy - Version A
# This version serves specific user segments (e.g., users with specific headers/cookies)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-version-a
  labels:
    app: myapp
    version: a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: a
  template:
    metadata:
      labels:
        app: myapp
        version: a
    spec:
      containers:
      - name: myapp
        image: myapp:v1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: FEATURE_FLAG
          value: "original"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# A/B Testing Deployment Strategy - Version B
# This version serves test user segments with new features
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-version-b
  labels:
    app: myapp
    version: b
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: b
  template:
    metadata:
      labels:
        app: myapp
        version: b
    spec:
      containers:
      - name: myapp
        image: myapp:v2.0.0-beta
        ports:
        - containerPort: 8080
        env:
        - name: FEATURE_FLAG
          value: "experimental"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Base Service
apiVersion: v1
kind: Service
metadata:
  name: myapp-version-a
spec:
  selector:
    app: myapp
    version: a
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-version-b
spec:
  selector:
    app: myapp
    version: b
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
