---
# Canary Deployment Strategy - Stable Version
# Serves majority of traffic (e.g., 90%)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-stable
  labels:
    app: myapp
    track: stable
spec:
  replicas: 9  # 90% of traffic
  selector:
    matchLabels:
      app: myapp
      track: stable
  template:
    metadata:
      labels:
        app: myapp
        track: stable
    spec:
      containers:
      - name: myapp
        image: myapp:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Canary Deployment Strategy - Canary Version
# Serves small percentage of traffic (e.g., 10%)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-canary
  labels:
    app: myapp
    track: canary
spec:
  replicas: 1  # 10% of traffic
  selector:
    matchLabels:
      app: myapp
      track: canary
  template:
    metadata:
      labels:
        app: myapp
        track: canary
    spec:
      containers:
      - name: myapp
        image: myapp:v2.0.0  # New canary version
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Service distributes traffic across both deployments
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp  # Selects both stable and canary pods
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
# Gradually increase canary replicas: kubectl scale deployment myapp-canary --replicas=3
# Monitor metrics, then: kubectl scale deployment myapp-canary --replicas=5
# Once validated, update stable: kubectl set image deployment/myapp-stable myapp=myapp:v2.0.0
# Then scale down canary: kubectl scale deployment myapp-canary --replicas=0
